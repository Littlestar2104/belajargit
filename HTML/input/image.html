<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Hidden</title>
</head>
<body>
    <h1>Belajar input hiden</h1>
    <form action="" method="get">
        <input type="hidden" name="user_id" value="ramadhan">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"><br>
        <input type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png">
    </form>
</body>
</html>
