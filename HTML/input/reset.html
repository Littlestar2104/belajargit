<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
</head>
<body>
    <h1>Belajar Reset</h1>
    <form name="registrasi" action="receive.html" method="get">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama"> <br>
        <label for="email">Email</label> <br>
        <input type="text" name="email" id="email"> <br>
        <label for="telepon">Telepon</label> <br>
        <input type="text" name="telepon" id="telepon" value="+62"> <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Registrasi">
        <!-- Atribut value dalam HTML adalah atribut yang digunakan untuk menetapkan nilai awal atau nilai default pada sebuah elemen. Nilai ini bisa berupa teks, angka, atau bahkan nilai boolean (true/false). Atribut ini sering digunakan bersamaan dengan elemen input, seperti input, option, dan textarea. -->
    </form>
</body>
</html>
