<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Month</title>
</head>
<body>
    <h1>Belajar Input Month</h1>
    <form action="">
        <label for="expired">Tanggal kadaluarsa <span><b>Roti</b></span></label>
        <input type="month" name="Month" id="month" value="2024-01" min="2024-01" max="2024-12"><br>
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
