<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime</title>
</head>
<body>
    <h1>Belajar Date Time</h1>
    <form action="">
        <label for="datetime">Waktu masuk kerja</label>
        <input type="datetime-local" name="Datetime" id="datetime" value="2024-12-12T08:00" min="2024-12-12T08:00" max="2024-12-12T17:00">
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
