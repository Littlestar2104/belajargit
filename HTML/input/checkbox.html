<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Belajar Checkbox</h1>
    <form method="get">
        Hobi: <br>
        <input type="checkbox" name="Hobi" id="rebahan" value="Rebahan">
        <label for="rebahan">Rebahan</label><br>
        <input type="checkbox" name="Hobi" id="makan" value="Makan">
        <label for="makan">Makan</label><br>
        <input type="checkbox" name="Hobi" id="tidur" value="Tidur">
        <label for="tidur">Tidur</label><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
