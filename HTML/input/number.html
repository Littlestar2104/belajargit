<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number</title>
</head>
<body>
    <h1>Belajar Input Number</h1>
    <form action="" method="get">
        <label for="nomor">Nilai Ujian</label>
        <input type="number" name="nomor" id="nomor" min="0" max="100"><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
