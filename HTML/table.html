<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Belajar tabel</h1>
    <table style="border: 1px solid black">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Akbar</td>
                <td>Ramadhan</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Lintang</td>
                <td>Inayah</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>185</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
