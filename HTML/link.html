<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Coba link</h1>
    <ul>
        <!-- Membuka di tab/jendela baru -->
        <li><a href="https://web.facebook.com/anarcool123/" target="_blank">link facebook</a></li>
        <!-- Membuka di halaman induk -->
        <li><a href="https://youtube.com/anarcool123/" target="_parent">link youtube</a></li>
        <!-- Membuka di halaman yang sama -->
        <li><a href="https://instagram.com/anarcool123/" target="_self">link instagram</a></li>
        <!-- Membuka di halaman utama seluruhnya -->
        <li><a href="https://x.com/anarcool123/" target="_top">link twitter</a></li>
    </ul>
</body>
</html>
